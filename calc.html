<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="script2.css">
    
</head>
<body>

    <div class="container" >
       
    <table id="calcu">
        
        <tr> 
            <td colspan="4"> 
                <h1 class="heading">CALCULATOR</h1>
            </td>     
        </tr>  
        <tr> 
            <td colspan="4"> 
                <input type="text" id="result"> 
            </td>     
        </tr> 
        <tr>
            <td><input type="button" value="AC" onclick="result.value=' '" class="symbol"></td> 
            <td><input type="button" value="D" onclick="result.value=result.value.toString().slice(0,-1)" class="symbol"></td>
            <td><input type="button" value="%" onclick="result.value +='%'" class="symbol"></td>
            <td><input type="button" value="/" onclick="result.value += '/' " class="symbol"></td>
        </tr>
        <tr> 
            <td><input type="button" value="9" onclick="result.value += '9' "></td> 
            <td><input type="button" value="8" onclick="result.value += '8' "></td> 
            <td><input type="button" value="7" onclick="result.value += '7' "></td> 
            <td><input type="button" value="*" onclick="result.value += '*' " class="symbol"></td> 
        </tr> 
        <tr> 
            <td><input type="button" value="6" onclick="result.value += '6' "></td> 
            <td><input type="button" value="5" onclick="result.value += '5' "></td> 
            <td><input type="button" value="4" onclick="result.value += '4' "></td> 
            <td><input type="button" value="-" onclick="result.value += '-' " class="symbol"></td> 
        </tr> 
        <tr> 
            <td><input type="button" value="3" onclick="result.value += '3' "></td> 
            <td><input type="button" value="2" onclick="result.value += '2' "></td> 
            <td><input type="button" value="1" onclick="result.value += '1' "></td> 
            <td><input type="button" value="+" onclick="result.value += '+' " class="symbol"></td> 
        </tr> 
        <tr> 
            <td><input type="button" value="." onclick="result.value += '.' "></td> 
            <td><input type="button" value="0" onclick="result.value += '0' "></td> 
            <td colspan="2"><input type="button" value="=" onclick="result.value =eval(result.value) " class="symbol"></td> 
            
        </tr> 
    </table>
</div>
</body>
</html>
